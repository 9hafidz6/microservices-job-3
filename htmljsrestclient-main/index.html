    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <script type="text/javascript">

        async function postData(url = '', data = { }) {
            // Default options are marked with *
            const response = await fetch(url, {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, *cors, same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'same-origin', // include, *same-origin, omit
                headers: {
                    'Content-Type': 'application/json'
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                redirect: 'follow', // manual, *follow, error
                referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                body: JSON.stringify(data) // body data type must match "Content-Type" header
            });
            return response.json(); // parses JSON response into native JavaScript objects
        }

        async function getData(url = '') {
            const response = await fetch(url, {
                method: 'GET', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, *cors, same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'same-origin', // include, *same-origin, omit
                headers: {
                    'Content-Type': 'application/json'
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                redirect: 'follow', // manual, *follow, error
                referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
            });
            return response.json(); // parses JSON response into native JavaScript objects
        }

        async function UpdateData(url = '', data = { }) {
            const response = await fetch(url, {
                method: 'PUT', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, *cors, same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'same-origin', // include, *same-origin, omit
                headers: {
                    'Content-Type': 'application/json'
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                redirect: 'follow', // manual, *follow, error
                referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                body: JSON.stringify(data) // body data type must match "Content-Type" header

            });
            return response.json(); // parses JSON response into native JavaScript objects
        }

        async function DeleteData(url = '') {
            const response = await fetch(url, {
                method: 'Delete', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, *cors, same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'same-origin', // include, *same-origin, omit
                headers: {
                    'Content-Type': 'application/json'
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                redirect: 'follow', // manual, *follow, error
                referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
            });
            return response.json(); // parses JSON response into native JavaScript objects
        }

        //================================================================================================================

        function PostAPI() {
            let params = {
                "Id": 1,
                "PickUpPoint": "Singapore",
                "Destination": "Malaysia",
                "Current_Location_Latitude": 123,
                "Current_Location_Longitude": 321
            }
            postData('http://localhost:5205/api/Bookings', params)
                .then(data => {
                    console.log(data);
                    alert(data);
                });
        }
        function GetAPI() {
            getData('http://localhost:5205/api/Bookings')
                .then(data => {
                    console.log(data);
                    alert(data);
                });

        }
        function UpdateAPI() {
            let url = "http://localhost:5205/api/Bookings/1"
            let params = {
                "Id": 1,
                "PickUpPoint": "Malaysia",
                "Destination": "Singapore",
                "Current_Location_Latitude": 123,
                "Current_Location_Longitude": 321
            }
            UpdateData(url, params)
                .then(data => {
                    console.log(data);
                    alert(data);
                });

        }
        function DeleteAPI() {
            let url = "http://localhost:5205/api/Bookings/1"
            DeleteData(url)
                .then(data => {
                    console.log(data);
                    alert(data);
                });
        }
        function GetByIdAPI() {
            let url = "http://localhost:5205/api/Bookings/1"

            .then(data => {
                console.log(data);

            });
        }
